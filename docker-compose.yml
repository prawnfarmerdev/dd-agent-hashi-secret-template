version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.21.2
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://localhost:8200"
    command: server -dev
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - dd-vault-net

  datadog-agent:
    build: .
    container_name: datadog-agent
    ports:
      - "8125:8125/udp"  # DogStatsD
      - "8126:8126"       # Trace Agent
    environment:
      - VAULT_DD_API_KEY=${VAULT_DD_API_KEY:-<REPLACE_WITH_REAL_DATADOG_API_KEY>}
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root
      - DD_SITE=datadoghq.com
    env_file:
      - .env
    volumes:
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    depends_on:
      vault:
        condition: service_healthy
    networks:
      - dd-vault-net

networks:
  dd-vault-net:
    driver: bridge